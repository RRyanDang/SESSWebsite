<div class="full-width-bg">
  <div
    [ngStyle]="{ 'background-image': 'url(' + url + ')' }"
    class="background md:h-[200px] h-[80px] bg-cover bg-center"
  ></div>
  <div
    class="flex flex-col items-center md:border-[3px] md:border-white md:py-8 max-w-screen-xl mx-auto bg-transparent md:bg-black/30 bg-text"
  >
    <div class="text-center">
      <h2
        class="text-3xl md:text-6xl font-black pt-2 md:mb-4 text-white inline-block uppercase font-gotham"
      >
        {{ title }}
      </h2>
      <hr class="h-1 bg-white border-0 inline-block w-full mx-auto" />
    </div>
  </div>
</div>
